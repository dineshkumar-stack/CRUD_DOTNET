<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CKEditor&nbsp;5 with revision history</title>
    <style type="text/css">
        .editor-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            position: relative;
            width: 1260px;
        }

        .ck.ck-editor {
            max-width: 800px;
        }

        #revision-viewer-container {
            display: none;
        }

        .editor-container > .ck-editor {
            position: relative;
            width: 950px;
        }

        .editor-container .ck-editor__top .ck-toolbar {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .editor-container .ck-editor__editable_inline {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .sidebar-container {
            position: relative;
            width: 600px;
            overflow: hidden;
            background: var(--ck-color-toolbar-background);
            border: 1px solid var(--ck-color-toolbar-border);
            margin-left: -1px;
        }
    </style>
</head>
<body>

    <div class="editors-holder">
        <!-- The original editor !-->

        <!-- Structure for the revision viewer editor !-->
        <div id="revision-viewer-container">
            <div class="editor-container">
                <div id="revision-viewer-editor"></div>
                <div class="sidebar-container" id="revision-viewer-sidebar"></div>
            </div>
        </div>
    </div>
    <script src="../build/ckeditor.js"></script>
    <script>
        ClassicEditor.create(document.querySelector('#editor'), {
            licenseKey: 'd0MyMHR0a3AvRmhaZnNNTFdYT3VLU2FwVEtlaEZhOStqd1NvaEdNMnpZSVh4N20rZWZkMCtlaEloR2RGLU1qQXlNekV5TVRVPQ==',
            sidebar: {
                container: document.querySelector('#sidebar-container')
            },
            revisionHistory: {
                editorContainer: document.querySelector('#editor-container'),
                viewerContainer: document.querySelector('#revision-viewer-container'),
                viewerEditorElement: document.querySelector('#revision-viewer-editor'),
                viewerSidebarContainer: document.querySelector('#revision-viewer-sidebar')
            },
            toolbar: {
                items: [
                    'undo', 'redo',
                    '|', 'revisionHistory', '|', 'trackChanges', 'comment',
                    '|', 'heading',
                    '|', 'fontsize', 'fontfamily', 'fontColor', 'fontBackgroundColor',
                    '-', 'bold', 'italic', 'underline',
                    '|', 'link', 'uploadImage', 'insertTable', 'blockQuote', 'codeBlock',
                    '|', 'alignment',
                    '|', 'bulletedList', 'numberedList'
                ],
                shouldNotGroupWhenFull: true
            }
        })
            .catch(error => console.error(error));
    </script>

</body>
</html>
