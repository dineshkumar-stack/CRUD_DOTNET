<html lang="en" dir="ltr">

<head>
	<title>CKEditor 5 DecoupledEditor build</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="configuration-dialog/configuration-dialog.css" rel="stylesheet" type="text/css">
</head>

<body data-editor="DecoupledEditor" data-collaboration="false" data-revision-history="false">

	<div class="centered">
		<div class="row">
			<div class="document-editor__toolbar"></div>
		</div>
		<div class="row row-editor">
			<div class="container">
				<div class="editor"></div>

				<div class="tabs-wrapper">
					<div class="tabs">
						<button class="tabs__item active" data-target="sidebar">Sidebar</button>
						<button class="tabs__item" data-target="archive">Comments archive</button>
					</div>

					<div class="sidebar active" id="sidebar"></div>

					<div class="sidebar sidebar--archive" id="archive">
						<div class="comments-archive">
							<div class="comments-archive__list"></div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<footer>
			<p><a href="https://ckeditor.com/ckeditor-5/" target="_blank" rel="noopener">CKEditor 5</a>
				â€“ Rich text editor of tomorrow, available today
			</p>
		</footer>
		<script src="https://cdn.ckbox.io/CKBox/2.2.0/ckbox.js"></script>
		<script src="../build/ckeditor.js"></script>
		<script src="configuration-dialog/configuration-dialog.js"></script>
		<script src="script.js"></script>
</body>

</html>
